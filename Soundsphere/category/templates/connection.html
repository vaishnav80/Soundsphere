{% extends 'admin_panel/base.html' %}

{% block base %}
<div class="col-lg d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title fw-semibold mb-4">Connections</h5>
            <a name="" id="" class="btn btn-primary" href="{% url 'category' %}" role="button">back</a>
            </div>
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Id</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Name</h6>
                </th>
                <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Status</h6>
                </th>
                <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0"></h6>
                </th>
              </tr>
            </thead>
            <tbody>
                
                {% for i in obj %}
                    
                
                    
              <tr>
                <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1">{{i.id}}</h6>
                                              
                </td>
                <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1">{{i.name}}</h6>
                </td>
                <td>
                    {% if i.is_active %}
                    <i class="fas fa-check-circle" style="color:green;"></i>
                    {% else %}
                    <i class="fas fa-times-circle" style="color:red;"></i>
                    {% endif %}
                </td>
                <td>
                    <form action="{% url 'connection_status' i.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        
                            {% if i.is_active %}
                            <button type="submit" class="btn btn-danger">Deactivate</button>
                            {% else %}
                            <button type="submit" class="btn btn-success">Activate</button>
                            {% endif %}
                    </form>
                </td>
              </tr>  
              {% endfor %}                     
            </tbody>
          </table>
          <a name="" id="" class="btn btn-primary mt-4 me-5" href="{% url 'addconnection' %}" role="button">Add new one</a>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock base %}
