{% extends 'user_profile/base.html' %}

{% block base %}
<style>
    .star-rating {
        direction: rtl;
        display: inline-block;
        font-size: 2em;
        unicode-bidi: bidi-override;
    }
    .star-rating input {
        display: none;
    }
    .star-rating label {
        color: lightgray;
        cursor: pointer;
        display: inline-block;
    }
    .star-rating input:checked ~ label {
        color: gold;
    }
    .star-rating input:checked ~ input:checked ~ label {
        color: gold;
    }
    .star-rating input:checked ~ input:checked ~ input:checked ~ label {
        color: gold;
    }
    .star-rating input:checked ~ input:checked ~ input:checked ~ input:checked ~ label {
        color: gold;
    }
    .star-rating input:checked ~ input:checked ~ input:checked ~ input:checked ~ input:checked ~ label {
        color: gold;
    }
</style>

<div class="container mt-5">
    <h2 class="mb-4">Add Review</h2>
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" title="5 stars">&#9733;</label>
    
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" title="4 stars">&#9733;</label>
    
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" title="3 stars">&#9733;</label>
    
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" title="2 stars">&#9733;</label>
    
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" title="1 star">&#9733;</label>
        </div>
        <div class="form-group">
            
            <textarea name="comment" id="" placeholder="comments..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'orders' %}" class="ms-4">Back</a>
    </form>
    
</div>  


{% endblock base %}
