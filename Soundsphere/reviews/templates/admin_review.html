{% extends 'admin_panel/base.html' %}

{% block base %}
<div class="col-xxl d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-8">
        <h5 class="card-title fw-semibold mb-4">Your Ratings</h5>
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Product Id</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Product</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0"></h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Ratings</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Comments</h6>
                </th>
                <th class="border-bottom-0">
                    <h6 class="fw-semibold mb-0">Delete</h6>
                </th>
                
              </tr>
            </thead>
            <tbody>
                
                {% for i in rating %}       
              <tr>
                <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1">{{i.product_id.id}}</h6>
                                              
                </td>
                <td class="border-bottom-0">
                    <img src="{{ i.product_id.image.url }}" alt="Image" class="img-thumbnail" style="max-width: 100px; max-height: 100px;">
                </td>
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0 fs-4">{{i.product_id.name}}</h6>
                </td>
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-1">{{i.stars}} STARS</h6>
              </td>
              <td class="border-bottom-0">
                <h6 class="fw-semibold mb-1">{{i.comments}}</h6>
        
                <td>
                    <a href="{% url 'delete_review' i.id 2 %}">
                    <h6 class="fw-semibold mb-1">delete</h6> </a>
                </td>
              </tr>  
              {% endfor %}                     
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock base %}
